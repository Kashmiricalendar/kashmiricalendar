<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <!-- Lotus petals background -->
  <g transform="translate(32,32)">
    <g fill="#FF7F50" opacity="0.8">
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(0)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(30)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(60)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(90)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(120)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(150)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(180)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(210)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(240)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(270)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(300)"/>
      <path d="M0,-30 L6,-20 L0,-15 L-6,-20 Z" transform="rotate(330)"/>
    </g>
  </g>
  
  <!-- Main circular background -->
  <circle cx="32" cy="32" r="25" fill="url(#oceanGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Simple Om Symbol (ॐ) using text -->
  <text x="32" y="42" font-family="serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#FF4500" stroke="#FF6347" stroke-width="0.5">ॐ</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="oceanGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>